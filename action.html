<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or join meeting</title>
    <link rel="stylesheet" href="./public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/?family=Material+Icons">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
    <link rel="stylesheet" href="./public/Assets/css/style.css">
</head>
<body style="padding-top: 3.5rem;">
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="./public/Assets/images/google-meet-icon.png" class="logo" alt="">
        <a href="#" class="navbar-brand text-dark">Google Meet</a>
        <div class="collapse navbar-collapse">
            <!-- left side navbar menu -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">At a glance</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">How it works</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Plans and price</a>
                </li>
            </ul>
            <!-- right side navbar menu -->
            <ul class="navbar-nav mr-0 display-center">
                <li class="nav-item">
                    <a href="#" class="nav-link sign-in ">Sign in</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting">Join the meeting</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-info btn-lg text-light font-weight-bold new-meeting">Start a meeting</button>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="jumbotron h-100 d-flex">
            <!-- heading  -->
            <div class="container w-50">
                <h1 style="font-size: 3rem;">Premium video meeting. Now it's available for free to everyone</h1>
                <p style="font-size: 20px;">
                    I'm redsigning the Google meet service for secure meeting and making it free for everyone to use.
                </p>
                <ul class="display-center justify-content-start">
                    <li style="padding: 0;">
                        <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color: #01796b;">
                            <span class="material-icons mr-2">video_call</span>New Meeting
                        </button>
                    </li>
                    <!--  -->
                    <li class="pl-3">
                        <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center " style="background-color: white;">
                            <span class="material-icons mr-2">keyboard</span><input type="text" name="" id="" class="enter-code" placeholder="Enter a code" style="border: none;">
                        </button>
                    </li>
                    <!--  -->
                    <li class="text-dark pl-4 font-weight-bold cursor-pointer join-action">Join</li>
                </ul>
            </div>


            <!-- img -->
            <div class="container w-50">
                <img src="./public/Assets/images/google-meet-people.jpg" class="signin-image" alt="">

            </div>
        </div>
    </main>
    <footer class="container"><h6>Learn more about <span class="learn-more text-info">Google Meet</span>.</h6></footer>
</body> 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        $(document).on("click", ".join-meeting", function(){
            $(".enter-code").focus()
        })
        // join-action
        $(document).on("click", ".join-action", function(){
            let join_value = $(".enter-code").val()
            let meetingUrl = window.location.origin+`?meetingID=${join_value}`
            window.location.replace(meetingUrl)

        })
        // new-meeting
        $(document).on("click", ".new-meeting", function(){
            let eight_d_value = Math.floor(Math.random()*100000000)
            let meetingUrl = window.location.origin+`?meetingID=${eight_d_value}`
            window.location.replace(meetingUrl)

        })
    })
</script>
</html>
